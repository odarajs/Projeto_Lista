    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <img src="../img/jfretes-logo.png" height="100px"/>


    </header>
    <section class="Cadastrar">
        <a href="../form/form.html">Cadastrar</a>

        
        <a id="home" href="../index.html">Listagem</a>
        </section>
    <section class="Formulario">
        <form onsubmit="testaform(event)">
            <div>
            <label class="lb" for="Nome">Nome:</label>
            <input  type="text" required placeholder="Nome do Usuario" id="nome" name="nome" value="nome">
        </div>

            <div>
            <label class="lb" for="Telefone">Telefone:</label>
            <input  type="number" required placeholder="Telefone" id="Tel">
        </div>
             
        <div>
            <label>Experiência Previa</label>
            <br />
            <input  type="radio" value="True" placeholder="Nome do Usuario" id="xp" name="xp_yes">
            <label>Sim</label>

            <input  type="radio" value="False" placeholder="Nome do Usuario" id="xp" name="xp_no">
            <label>Não</label>
        </div>

             <div>
            <input class="botao" type="submit" value="Salvar">
        </div>
        </form>
        <script src="../js/form.js"></script>
    </section>
    </section>
</body>
